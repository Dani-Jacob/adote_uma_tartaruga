<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <script src="./assets/script/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<body>

    <header class="main_header">
        <div id="logo_e_nome">
            <a href="../../index.html"><img src="./assets/imgs/logoTartaruga.png" alt="foto Tartaruga"></a>
            <p>Adote uma Tartaruga</p>
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../index.html">Quem somos</a></li>
                <li><a href="../../index.html">Contatos</a></li>
                <li><a href="../pages/login.html">Login</a></li>
                <li><a href="../pages/cadastro.html">Cadastro</a></li>
                <li><a href="../pages/admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="page_name">Admin</section>

    <section id="login_box">

        <figure>
            <img src="../imgs/tartarugaVistaSuperior.jpg" alt="imagem tartaruga" width="500">
        </figure>

        <form>

            <label for="nome">Nome</label><br>
            <input class="input_login" type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail</label><br>
            <input class="input_login" type="email" id="email" name="email" required>
            <br>
            <br>
            <div class="div_submit">
                
                <button class="input_submit_login input_login" id="btn_add_user">Cadastrar
                    Usuário</button>
                    <span id="btn_limpar_campos" class="input_submit_login input_login">Limpar campos</span>
            </div>
        </form>


    </section>

    <div id="box_list_section">
        <section class="list_section">

            <div class="top">
                <p class="label_section_list">Usuários cadastrados:</p>

                <input type="text" placeholder="Pesquisar..." id="input_search_user">

            </div>

            <div class="label_list">
                <p>Data de cadastro</p>
                <p>Nome</p>
                <p>Email</p>
            </div>

            <ul id="users_list">

            </ul>
            <button id="btn_delete_all">Deletar todos</button>
        </section>
    </div>
</body>

</html>
