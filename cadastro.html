<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Maven+Pro:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Cadastro</title>
</head>

<body class="body_sing">
    
    <header class="main_header">
        <div id="logo_e_nome">
            <a href="index.html"><img src="imgs/logoTartaruga.png" alt="foto Tartaruga"></a>
            
            <p>Adote uma Tartaruga</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section class="page_name"> Cadastro</section>   

    <main id="sign_box">

        <figure>
            <img src="imgs/tartaruga1.jpg" alt="imagem tartaruga" width="750">
        </figure>
        
        <form action="login.html" method="get">

            
            <label for="name">Nome</label><br>
            <input class="input_sing" type="text" id="name" name="name" required>
            <br>
            <label for="lastname">Sobrenome</label><br>
            <input class="input_sing" type="text" id="lastname" name="lastname" required>
            <br>
            <label for="idade">Idade</label><br>
            <input class="input_sing" type="number" id="idade" name="idade" min="18" max="120" required>
            <br>
            <label for="email">E-mail</label><br>
            <input class="input_sing" type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha</label><br>
            <input class="input_sing" type="password" id="senha" name="senha" required>
            <br>
            <br>
            <input class="input_submit input_sing" type="submit" value="Enviar" >

        </form>
    </main>
</body>

</html>
