<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Maven+Pro:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    
    <style>
        section{
            
            padding-left: 1%;
            padding-top: 8%;
            font-family: Signika Negative, "Montserrat", sans-serif;
            font-size: 300%;
            color: white;
        }
        body{
            background-image: url("imgs/tartaruga4.jpg");
            background-size:cover;
            background-position: 0% 30%;
        }
    </style>

    <header class="main_header">
        <div>
            <img src="imgs/logoTartaruga.png">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section>Cadastro</section>   

    <main id="sign_box">
        
        <form action="" method="get">
            
            <label for="name">Nome</label><br>
            <input class="input_sing" type="text" id="name" name="name" required>
            <br>
            <label for="lastname">Sobrenome</label><br>
            <input class="input_sing" type="text" id="lastname" name="lastname" required>
            <br>
            <label for="idade">Idade</label><br>
            <input class="input_sing" type="number" id="idade" name="idade" min="18" max="120" required>
            <br>
            <label for="email">E-mail</label><br>
            <input class="input_sing" type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha</label><br>
            <input class="input_sing" type="password" id="senha" name="senha" required>
            <br>
            <br>
            <input class="input_submit input_sing" type="submit" value="Enviar" onclick="location.href='login.html';" >

        </form>
    </main>
</body>

</html>
