<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Maven+Pro:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body class="body_sing">

    <header class="main_header">
        <div id="logo_e_nome">
            <a href="index.html"><img src="imgs/logoTartaruga.png" alt="foto Tartaruga"></a>
            <p>Adote uma Tartaruga</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section class="page_name">Login</section>   

    <main id="login_box">

        <figure>
            <img src="imgs/tartaruga1.jpg" alt="imagem tartaruga" width="750">
        </figure>
        
        <form action="index.html" method="get">
            
            <label for="email">E-mail</label><br>
            <input class="input_login" type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha</label><br>
            <input class="input_login" type="password" id="senha" name="senha" required>
            <br>
            <br>
            <div class="div_submit">
                <input class="input_submit_login input_login" type="submit" value="Enviar"> 
                <button class="input_submit_login input_login" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
            </div>
            

        </form>
    </main>
</body>

</html>
